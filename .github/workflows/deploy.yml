name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # --- Existing Go Bot Deployment ---
            cd /home/ubuntu/discord-bot
            git reset --hard origin/main
            git pull
            go mod tidy
            go build -v -o discord-bot .
            
            # --- New ML API Docker Deployment ---
            cd /home/ubuntu/discord-bot/ml-api
            sudo docker build -t ml-api .
            
            # Stop and remove the old container if it exists
            sudo docker stop ml-api || true
            sudo docker rm ml-api || true
            
            # Run the new container
            # -d: run in detached mode (in the background)
            # -p 8000:8000: map port 8000 on the server to port 8000 in the container
            # --restart always: ensure the container restarts if the server reboots
            sudo docker run -d --name ml-api -p 8000:8000 --restart always ml-api
            
            # --- Restart the Go Bot ---
            sudo systemctl restart discord-bot